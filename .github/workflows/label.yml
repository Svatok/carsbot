name: Add Labels
on: pull_request_review

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-ecosystem/action-add-labels@v1
      if: github.event.state == 'CHANGES_REQUESTED'
      with:
        repo-token: "${{ secrets.GITHUBACTION }}"
        labels: wontfix
